version: '3.8'

services:
  longevity-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: longevity-rag-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    depends_on:
      - postgres
      - neo4j
    networks:
      - longevity-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: longevity-postgres
    environment:
      - POSTGRES_USER=longevity
      - POSTGRES_PASSWORD=longevity_password
      - POSTGRES_DB=longevity_rag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - longevity-network
    restart: unless-stopped

  neo4j:
    image: neo4j:5.13-community
    container_name: longevity-neo4j
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - longevity-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: longevity-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - longevity-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  longevity-network:
    driver: bridge
